<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="time">
            <p id="countDown">0</p>
        </div>
        <div class="btns">
            <button class="sbtn">Start</button>
            <button class="rbtn">Reset</button>
            <button class="stbtn">Stop</button>
            <button class="gbtn">Get Time </button>
            <button class="cbtn">Clear time</button>
        </div>
        <div class="resetValues"></div>
    </div>
    <script src="script.js"></script>

</body>
</html>
